<html ><!-- Declara o tipo de documento como HTML5 -->
</html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <title>Preencha seu Currículo</title> <!-- Título que aparece na aba do navegador -->

  <style>
    /* Estiliza o corpo da página */
    body {
      font-family: Arial, sans-serif; /* Define a fonte usada */
      background-color: #b2d0ee; /* Cor de fundo da página */
      padding: 30px; /* Espaçamento interno da página */
    }

    /* Estiliza o título principal */
    h1 {
      text-align: center; /* Centraliza o texto */
      color: #003468; /* Cor azul escura */
    }

    /* Estiliza o formulário onde o usuário preenche os dados */
    form {
      background-color: #ffffff; /* Fundo branco para o formulário */
      padding: 20px; /* Espaçamento interno */
      border-radius: 10px; /* Bordas arredondadas */
      max-width: 600px; /* Largura máxima do formulário */
      margin: 0 auto; /* Centraliza o formulário horizontalmente */
    }

    /* Estiliza os rótulos dos campos */
    label {
      display: block; /* Cada label fica em uma linha */
      margin-top: 10px; /* Espaço acima do label */
      font-weight: bold; /* Texto em negrito */
    }

    /* Estiliza os campos de entrada e área de texto */
    input, textarea {
      width: 100%; /* Campos ocupam toda a largura do formulário */
      padding: 8px; /* Espaço interno */
      margin-top: 5px; /* Espaço acima dos campos */
      border: 1px solid #ccc; /* Borda cinza clara */
      border-radius: 5px; /* Bordas arredondadas */
    }

    /* Estiliza o botão para gerar currículo */
    button {
      margin-top: 15px; /* Espaço acima do botão */
      background-color: #007bff; /* Cor azul do botão */
      color: white; /* Cor do texto do botão */
      border: none; /* Sem borda */
      padding: 10px 15px; /* Espaçamento interno do botão */
      border-radius: 5px; /* Bordas arredondadas */
      font-size: 16px; /* Tamanho da fonte */
      cursor: pointer; /* Muda o cursor para indicar que é clicável */
    }

    /* Estiliza a área onde o currículo gerado será exibido */
    #curriculo {
      background-color: white; /* Fundo branco */
      padding: 20px; /* Espaçamento interno */
      margin-top: 30px; /* Espaço acima da área */
      border-radius: 10px; /* Bordas arredondadas */
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra suave */
      max-width: 700px; /* Largura máxima */
      margin-left: auto; /* Centraliza horizontalmente */
      margin-right: auto; /* Centraliza horizontalmente */
    }

    /* Estiliza as seções do currículo */
    .secao {
      margin-bottom: 15px; /* Espaço abaixo de cada seção */
    }

    /* Estiliza os títulos das seções */
    .secao h2 {
      color: #003366; /* Cor azul escura */
      border-bottom: 1px solid #ccc; /* Linha abaixo do título */
    }
  </style>
</head>
<body>
  <!-- Título principal da página -->
  <h1>Preencha seu Currículo</h1>

  <!-- Formulário para preenchimento dos dados -->
  <form id="formulario">
    <!-- Cada label indica o que deve ser preenchido no input abaixo -->
    <label>Nome completo</label> <!--é uma tag HTML usada para descrever e associar um texto explicativo a um campo de formulário-->
    <input type="text" id="nome">

    <label>E-mail</label>
    <input type="email" id="email">

    <label>Telefone</label>
    <input type="tel" id="telefone">

    <label>Cidade/Estado</label>
    <input type="text" id="cidade">

    <label>Objetivo profissional</label>
    <textarea id="objetivo"></textarea><!--é uma tag HTML usada para criar uma área de texto maior-->

    <label>Formação acadêmica</label>
    <textarea id="formacao"></textarea>

    <label>Experiência profissional</label>
    <textarea id="experiencia"></textarea>

    <label>Cursos complementares</label>
    <textarea id="cursos"></textarea>

    <label>Idiomas</label>
    <textarea id="idiomas"></textarea>

    <!-- Botão que chama a função gerarCurriculo() ao ser clicado -->
    <button type="button" onclick="gerarCurriculo()">Gerar Currículo</button>

    <!-- Botão para limpar os campos e começar um novo currículo -->
    <button type="button" onclick="novoCurriculo()">Novo Currículo</button>
  </form>

  <!-- Área onde o currículo gerado será exibido -->
  <div id="curriculo"></div>

  <script>
    // Função que captura os dados do formulário e exibe o currículo formatado
    function gerarCurriculo() {
      // Captura os valores dos inputs e textareas pelo id
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;
      const cidade = document.getElementById("cidade").value;
      const objetivo = document.getElementById("objetivo").value;
      const formacao = document.getElementById("formacao").value;
      const experiencia = document.getElementById("experiencia").value;
      const cursos = document.getElementById("cursos").value;
      const idiomas = document.getElementById("idiomas").value;

      // Cria uma string HTML formatada com os dados organizados em seções
      const curriculo = `
        <div class="secao">
          <h2>${nome}</h2>
          <p>${email} | ${telefone} | ${cidade}</p>
        </div>
        <div class="secao">
          <h2>Objetivo</h2>
          <p>${objetivo}</p>
        </div>
        <div class="secao">
          <h2>Formação Acadêmica</h2>
          <p>${formacao}</p>
        </div>
        <div class="secao">
          <h2>Experiência Profissional</h2>
          <p>${experiencia}</p>
        </div>
        <div class="secao">
          <h2>Cursos Complementares</h2>
          <p>${cursos}</p>
        </div>
        <div class="secao">
          <h2>Idiomas</h2>
          <p>${idiomas}</p>
        </div>
      `;

      // Insere o currículo formatado no elemento com id "curriculo"
      document.getElementById("curriculo").innerHTML = curriculo;
    }

    // Função para limpar os campos do formulário e a área do currículo gerado
    function novoCurriculo() {
      // Limpa o valor dos inputs e textareas
      document.getElementById("nome").value = "";
      document.getElementById("email").value = "";
      document.getElementById("telefone").value = "";
      document.getElementById("cidade").value = "";
      document.getElementById("objetivo").value = "";
      document.getElementById("formacao").value = "";
      document.getElementById("experiencia").value = "";
      document.getElementById("cursos").value = "";
      document.getElementById("idiomas").value = "";

      // Limpa a área onde o currículo é exibido
      document.getElementById("curriculo").innerHTML = "";
    }
  </script>
</body>
</html>

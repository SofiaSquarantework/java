<html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
</head>
<body>

  <form>
    <!--label é o texto que explica para que serve um campo do formulário-->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
  </form>

  <hr>

  <input type="number" id="numero1" placeholder="Número 1">
  <input type="number" id="numero2" placeholder="Número 2">
  <button onclick="somar()">Somar</button>
  <p id="resultado"></p>

  <script>
    function somar() {
      const n1 = parseFloat(document.getElementById("numero1").value);
      const n2 = parseFloat(document.getElementById("numero2").value);
      const resultado = n1 + n2;
      document.getElementById("resultado").innerText = "Resultado: " + resultado;
    }

  </script>

</body>
</html>
